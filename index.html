<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator" id="calculator">
    <div class="display" id="display">0</div>

    <div class="scientific-row" id="scientificRow">
      <button class="btn sci"><span>(</span></button>
      <button class="btn sci"><span>)</span></button>
      <button class="btn sci"><span>mc</span></button>
      <button class="btn sci"><span>m+</span></button>
      <button class="btn sci"><span>m-</span></button>
      <button class="btn sci"><span>mr</span></button>
      <button class="btn sci"><span>2ⁿᵈ</span></button>
      <button class="btn sci"><span>x²</span></button>
      <button class="btn sci"><span>x³</span></button>
      <button class="btn sci"><span>xʸ</span></button>
      <button class="btn sci"><span>eˣ</span></button>
      <button class="btn sci"><span>10ˣ</span></button>
      <button class="btn sci"><span>1/x</span></button>
      <button class="btn sci"><span>²√x</span></button>
      <button class="btn sci"><span>³√x</span></button>
      <button class="btn sci"><span>ʸ√x</span></button>
      <button class="btn sci"><span>ln</span></button>
      <button class="btn sci"><span>log₁₀</span></button>
      <button class="btn sci"><span>x!</span></button>
      <button class="btn sci"><span>sin</span></button>
      <button class="btn sci"><span>cos</span></button>
      <button class="btn sci"><span>tan</span></button>
      <button class="btn sci"><span>e</span></button>
      <button class="btn sci"><span>EE</span></button>
      <button class="btn sci"><span>Rand</span></button>
      <button class="btn sci"><span>sinh</span></button>
      <button class="btn sci"><span>cosh</span></button>
      <button class="btn sci"><span>tanh</span></button>
      <button class="btn sci"><span>π</span></button>
      <button class="btn sci"><span>Rad</span></button>
    </div>

    <div class="buttons">
      <button class="btn light"><span>AC</span></button>
      <button class="btn light"><span>±</span></button>
      <button class="btn light"><span>%</span></button>
      <button class="btn orange"><span>÷</span></button>

      <button class="btn dark"><span>7</span></button>
      <button class="btn dark"><span>8</span></button>
      <button class="btn dark"><span>9</span></button>
      <button class="btn orange"><span>×</span></button>

      <button class="btn dark"><span>4</span></button>
      <button class="btn dark"><span>5</span></button>
      <button class="btn dark"><span>6</span></button>
      <button class="btn orange"><span>−</span></button>

      <button class="btn dark"><span>1</span></button>
      <button class="btn dark"><span>2</span></button>
      <button class="btn dark"><span>3</span></button>
      <button class="btn orange"><span>+</span></button>

      <button class="btn dark zero"><span>0</span></button>
      <button class="btn dark"><span>.</span></button>
      <button class="btn orange"><span>=</span></button>
    </div>

    <button id="toggleScientific" class="toggle-btn">🧪 Scientific Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
