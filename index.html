<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- First Row -->
      <button class="btn light-gray" onclick="clearDisplay()">AC</button>
      <button class="btn light-gray" onclick="toggleSign()">±</button>
      <button class="btn light-gray" onclick="percent()">%</button>
      <button class="btn orange" onclick="setOperation('/')">÷</button>

      <!-- Second Row -->
      <button class="btn dark-gray" onclick="appendNumber('7')">7</button>
      <button class="btn dark-gray" onclick="appendNumber('8')">8</button>
      <button class="btn dark-gray" onclick="appendNumber('9')">9</button>
      <button class="btn orange" onclick="setOperation('*')">×</button>

      <!-- Third Row -->
      <button class="btn dark-gray" onclick="appendNumber('4')">4</button>
      <button class="btn dark-gray" onclick="appendNumber('5')">5</button>
      <button class="btn dark-gray" onclick="appendNumber('6')">6</button>
      <button class="btn orange" onclick="setOperation('-')">−</button>

      <!-- Fourth Row -->
      <button class="btn dark-gray" onclick="appendNumber('1')">1</button>
      <button class="btn dark-gray" onclick="appendNumber('2')">2</button>
      <button class="btn dark-gray" onclick="appendNumber('3')">3</button>
      <button class="btn orange" onclick="setOperation('+')">+</button>

      <!-- Fifth Row -->
      <button class="btn dark-gray zero" onclick="appendNumber('0')">0</button>
      <button class="btn dark-gray" onclick="appendNumber('.')">.</button>
      <button class="btn orange" onclick="calculate()">=</button>

      <!-- Scientific Row (Optional Expanded View) -->
      <div class="scientific">
        <button class="btn sci" onclick="calculateScientific('sin')">sin</button>
        <button class="btn sci" onclick="calculateScientific('cos')">cos</button>
        <button class="btn sci" onclick="calculateScientific('tan')">tan</button>
        <button class="btn sci" onclick="calculateScientific('log')">log</button>
        <button class="btn sci" onclick="calculateScientific('ln')">ln</button>
        <button class="btn sci" onclick="calculateScientific('sqrt')">√</button>
        <button class="btn sci" onclick="calculateScientific('square')">x²</button>
        <button class="btn sci" onclick="calculateScientific('inv')">1/x</button>
        <button class="btn sci" onclick="appendConstant('π')">π</button>
        <button class="btn sci" onclick="appendConstant('e')">e</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
